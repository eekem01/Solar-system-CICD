name: Create Secret and Deploy to Kubernetes Dev Environment

on:
  push:
    branches:
      - main
      - "*feature/*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MONGO_URI: "mongodb+srv://supercluster.d83jj.mongodb.net/superData"
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
  unit-testing:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJs version - 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        run: npm test

  docker:
    name: Containerization
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: DockerHub login
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: GHCR login
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker build for Testing
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

      - name: Install mongosh
        run: |
          # Install mongosh
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Debug Environment Variables
        run: |
          echo "MONGO_URI: $MONGO_URI"
          echo "MONGO_USERNAME: $MONGO_USERNAME"
          echo "MONGO_PASSWORD: $MONGO_PASSWORD"

      - name: Test MongoDB Connection
        run: |
          mongosh "$MONGO_URI" --username "$MONGO_USERNAME" --password "$MONGO_PASSWORD" --eval "db.runCommand({ping: 1})"

      - name: Docker image test
        run: |
          echo "Starting Docker container..."
          docker run --name solar-system-app -d  \
              -p 3000:3000 \
              -e MONGO_URI=$MONGO_URI \
              -e MONGO_USERNAME=$MONGO_USERNAME \
              -e MONGO_PASSWORD=$MONGO_PASSWORD \
              ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

          export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
          echo $IP

          echo Testing image URL using wget
          wget -q -O - 127.0.0.1:3000/live | grep live

      - name: Debug Docker container
        run: |
          docker exec solar-system-app env

      - name: Container Registry Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
            ghcr.io/${{ github.repository_owner}}/solar-system:${{ github.sha }}

  dev-deploy:
    name: dev-deployment
    if: contains(github.ref, 'feature/')
    needs: docker
    uses: ./.github/workflows/reuse-deployment.yml
    secrets: 
      k8s-kubeconfig: ${{secrets.KUBECONGIG}}
      mongodb-password: ${{secrets.MONGO_PASSWORD}}
    with:
      mongodb_uri: ${{vars.MONGO_URI}}
      environment: development
      k8s-manifet-dir: kuberetes/development/

      


  dev-integration-testing:
    name: itegration-testing
    if: contains(github.ref, 'feature/')
    needs: dev-deploy
    runs-on: ubuntu latest
    steps:
      - name: Test URL output using CURL and JQ
        env:
            URI: ${{ needs.dev-deploy.outputs.APP_INGRESS_URI}}
        run: |
         echo $URL
         echo "---------------------------------------------------"
         curl https://$URL/live -s -k | jq -r .status | grep -I live

  prod-deploy:
    name: prod-deployment
    if: github.ref == 'refs/heads/main'
    needs: docker
    uses: ./.github/workflows/reuse-deployment.yml
    secrets: 
      k8s-kubeconfig: ${{secrets.KUBECONGIG}}
      mongodb-password: ${{secrets.MONGO_PASSWORD}}
      with:
      mongodb_uri: ${{vars.MONGO_URI}}
      environment: production
      k8s-manifet-dir: kuberetes/production/

  prod-integration-testing:
    name: Prod integration testing
    if: github.ref == 'refs/heads/main'
    needs: prod-deploy
    runs-on: ubuntu latest
    steps:
      - name: Test URL output using CURL and JQ
        env:
            URI: ${{ needs.prod-deploy.outputs.APP_INGRESS_URI}}
        run: |
         echo $URL
         echo "---------------------------------------------------"
         curl https://$URL/live -s -k | jq -r .status | grep -I live